<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script scr="script.js" defer ></script>
    <link rel="stylesheet" href="fontawesome/fontawesome/css/all.min.css">
    <title> Music Player</title>
</head>
<body>
    <img src="img/img.1.jfif" alt="foto de capa">
    <div class="script">
        <h2>Nome da musica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duration">
        <div class="stripe">
            <progress value="0.5" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end">3:44</p>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
             <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
             <i class="fa fa-volume-up"></i>
        </div>
        <div class="buttons">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play"></i>
            <i class="fa-solid fa-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <audio src="music/Quando não havia mais ninguém.mp3"></audio>
        <audio src="music/Constelações.mp3"></audio>
        <audio src="music/Me chama pra dançar.mp3"></audio>
        <audio src="music/Esquina.mp3"></audio>
        <audio src="music/sabe flor.mp3"></audio>
        <audio src="music/se me ver sorrir.mp3"></audio>
        <audio src="music/sem direção.mp3"></audio>
        <audio src="music/O que devia ser.mp3"></audio>
        <audio src="music/O que devia ser.mp3"></audio>
        <audio src="music/Norte.mp3"></audio>
    </div>
</body>
</html>
